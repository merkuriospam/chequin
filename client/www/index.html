            <div class="nav-avatar">
              <img id="avatar-logo" class="circle avatar" src="img/usericon.png" alt="">
              <div class="avatar-body">
                <h3>CheQuin</h3>
                <p>Timbre Digital</p>
              </div>
            </div>
          </div>
        </li>

        <!-- Menu -->
        <li><a id="nav-sesion-togler" class="no-child" onclick="app.fbLogin();"><i class="ion-log-in"></i> Ingresar</a></li>       
      </ul>
      <!-- End of Sidebars -->

      <!-- Toolbar -->
      <div id="toolbar" class="primary-color">
        <div class="title"><img class="logo" src="img/doorbell.png"> CheQuin</div>

        </div>
      </div>
      <!-- End of Toolbar -->
      
      <!-- Page Contents -->
      <div id="main_wrapper" class="page animated fadeinright"></div> 
      <!-- End of Page Contents -->

      <!-- Modal Structure Bottom Sheet -->
      <div id="modalTimbre" class="modal bottom-sheet">
        <form>
        <input type="hidden" name="timbre_id" id="timbre_id">
        <div class="modal-content">
          <h4>Timbre</h4>
          <div class="input-field">
            <input type="text" id="timbre_nombre" name="timbre_nombre">
            <label for="timbre_nombre">Nombre</label>
          </div>
          <div class="input-field">
              <input id="timbre_estado" name="timbre_estado" type="checkbox" />
              <label for="timbre_estado">Estado</label>
          </div>
          <a class="waves-effect waves-light btn-large primary-color block mt2" onclick="app.guardarTimbre();">Guardar</a>
          <a class="btn block mt2" onclick="app.eliminarTimbre();">Eliminar</a>
        </div>
        </form>
      </div>

      <!-- Floating Action Button -->
      <div class="floating-button page-fab animated bouncein delay-3">
        <span id="bt_timbre_nuevo" class="btn-floating btn-large waves-effect waves-light accent-color btn z-depth-1">
          <i class="ion-plus"></i>
        </span>
      </div>

    </div><!-- End of Main Container -->
